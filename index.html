<body>
    <header class="header">
        <div class="container">
            <div class="img-container">
                <img src="dist/img/logo_hr.png" alt="FFOS Logo" class="img-fluid">
            </div>
            <div class="btn-container">
                <button class="btn btn-primary">Prijavi se</button>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <p>Online baza knjiga izdanih od strane Filozofskog fakulteta u Osijeku</p>
            <section class="main-header">
                <h2>Hrvatska leksikografija</h2>
                <form action="" class="form-inline">
                    <label for="genre" class="sr-only">Odaberite područje</label>
                    <select name="genre" id="genre" class="form-control">
                        <option value="">područje</option>
                    </select>
                    <div class="input-group">
                        <label for="search" class="sr-only">Pretraži</label>
                        <input type="text" name="search" id="search" class="form-control" placeholder="Unesite ime autora ili naziva knjige">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <i class="fas fa-search"></i>
                            </div>
                        </div>
                    </div>
                </form>
            </section>
            <section class="row">
                <article class="col-sm-4">
                    <div class="card">
                        <div class="card__image">
                            <img class="card-img-top" src="http://via.placeholder.com/200x300" alt="Card image cap">
                        </div>
                        <div class="card-body">
                            <h3 class="card-title">Riječ o riječima</h3>
                            <p class="card-subtitle">Ljiljana Koljenić</p>
                            <i class="far fa-file-pdf"></i>
                        </div>
                    </div>
                </article>
                <article class="col-sm-4">
                    <div class="card">
                        <div class="card__image">
                            <img class="card-img-top" src="http://via.placeholder.com/200x300" alt="Card image cap">
                        </div>
                        <div class="card-body">
                            <h3 class="card-title">Riječ o riječima</h3>
                            <p class="card-subtitle">Ljiljana Koljenić</p>
                        </div>
                    </div>
                </article>
                <article class="col-sm-4">
                    <div class="card">
                        <div class="card__image">
                            <img class="card-img-top" src="http://via.placeholder.com/200x300" alt="Card image cap">
                        </div>
                        <div class="card-body">
                            <h3 class="card-title">Riječ o riječima</h3>
                            <p class="card-subtitle">Ljiljana Koljenić</p>
                        </div>
                    </div>
                </article>
                <article class="col-sm-4">
                    <div class="card">
                        <div class="card__image">
                            <img class="card-img-top" src="http://via.placeholder.com/200x300" alt="Card image cap">
                        </div>
                        <div class="card-body">
                            <h3 class="card-title">Riječ o riječima</h3>
                            <p class="card-subtitle">Ljiljana Koljenić</p>
                        </div>
                    </div>
                </article>
            </section>
        </div>
    </main>
</body>
